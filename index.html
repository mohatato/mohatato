<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Article Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Global Article Platform</h1>
        <a href="{{ url_for('new_article') }}">Add New Article</a>
    </header>
    
    <section class="articles">
        {% for article in articles %}
        <article>
            <h2>{{ article[1] }}</h2>
            <p>{{ article[2] }}</p>
        </article>
        {% endfor %}
    </section>
</body>
</html>
